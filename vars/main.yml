---

awsbeats_install:
  - dir: '{{ awsbeats_install_filebeat_dir }}'
    dirmode: '{{ awsbeats_install_filebeat_dirmode }}'
    enabled: '{{ awsbeats_install_filebeat_enabled }}'
    filemode: '{{ awsbeats_install_filebeat_filemode }}'
    group: '{{ awsbeats_install_filebeat_group }}'
    name: '{{ awsbeats_install_filebeat_name }}'
    owner: '{{ awsbeats_install_filebeat_owner }}'
    url: '{{ awsbeats_install_filebeat_url }}'
  - dir: '{{ awsbeats_install_kinesis_dir }}'
    dirmode: '{{ awsbeats_install_kinesis_dirmode }}'
    enabled: '{{ awsbeats_install_kinesis_enabled }}'
    filemode: '{{ awsbeats_install_kinesis_filemode }}'
    group: '{{ awsbeats_install_kinesis_group }}'
    name: '{{ awsbeats_install_kinesis_name }}'
    owner: '{{ awsbeats_install_kinesis_owner }}'
    url: '{{ awsbeats_install_kinesis_url }}'

awsbeats_releases: 'https://github.com/s12v/awsbeats/releases/download'

awsbeats_version: 'v{{ awsbeats_default_tag }}-{{ awsbeats_default_build }}'
